version: 2.1

executors:
  node_executor:
    docker:
      # https://hub.docker.com/r/cimg/node
      - image: cimg/node:<< parameters.version_tag >>
    parameters:
      version_tag:
        type: string
        default: 18.2.0

orbs:
  slack: circleci/slack@4.10.1

jobs:
  build-and-test:
    executor:
      name: node_executor
      version_tag: << parameters.node-version >>
    environment:
      TZ: 'Asia/Tokyo'
    parameters:
      node-version:
        type: string
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Cache
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: Artifacts 用のディレクトリを作成する
          command: |
            mkdir /tmp/build_job_artifacts
      - run:
          name: Node.js と Npm のバージョン等を確認し、Artifacts に格納する
          command: |
            which node > /tmp/destination_artifacts
            node --version > /tmp/build_job_artifacts/node_version.txt
            which npm > /tmp/build_job_artifacts/which_npm.txt
            npm --version > /tmp/build_job_artifacts/npm_version.txt
      - run:
          name: Install Yarn
          command: |
            curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
            sudo apt-get update -y && sudo apt-get install yarn -y
      - run:
          name: $ yarn install を行う
          command: |
            yarn install
      - run:
          name: $ yarn lint を行う
          command: |
            yarn lint
      - run:
          name: $ yarn build を行う
          command: |
            yarn build
      - save_cache:
          name: Save Yarn Cache
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

workflows:
  eiyuden_shinsho:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              node-version:
                - 18.2.0
