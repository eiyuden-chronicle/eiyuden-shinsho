on: [push]
name: Eiyuden Chronicle Rewards
jobs:
  eiyuden_chronicle_rewards_github_actions:
    name: Eiyuden Chronicle Rewards CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: $ yarn install
      run: yarn install
    - name: $ yarn lint
      run: yarn lint
    - name: $ yarn build
      run: yarn build
